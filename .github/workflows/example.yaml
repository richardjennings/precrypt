name: Build and Deploy Example
on:
  push:
    branches:
      - '*'
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Install and Build ðŸ”§
        run: make build

      - name: generate example
        run: mkdir build && ./precrypt --html example/index.html --css example/style.css --js example/index.js --key passphrasewhichneedstobe32bytes! build/index.html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          folder: build
