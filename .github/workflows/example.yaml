name: Build and Deploy Example
on:
  push:
    branches:
      - '*'
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Install and Build 🔧
        run: |
          make build
          # html/css/js dist is expected to be committed
          # rebuild dist folder and fail build if there is a change
          if [[ -z $(git status -s) ]]
          then
            echo "no diff"
          else
            git status --porcelain
            exit 1
          fi
          mkdir -p build
          ./precrypt "passphrasewhichneedstobe32bytes!" > build/index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          folder: build
